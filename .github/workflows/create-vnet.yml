name: Create VNET

on:
  workflow_dispatch:
    inputs:
      name:
        required: true
      location:
        required: true

jobs:
  create-vnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Create vnet.yaml file
        run: |
          chmod 755 -R ./Recursi/
          chmod 755 ./scripts/adapt-vnet.sh
          ./scripts/adapt-vnet.sh "${{ inputs.location }}" "${{ inputs.name }}"
      - name: Commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "temp"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}